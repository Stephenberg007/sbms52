<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to AshokIt</title>
	
</head>
<body>
	<div class="container">
	<h1>Login Here </h1>
	<font style="color: red;">
		<p th:text="${smsg}"></p>
		<p th:text="${errMsg}" class="error"></p>
	</font>
<form th:action="@{/login}" th:object="${counsellor}" method="post">
	<table>
			<tr>
			<td>Email:</td>
			<td><input type="email" th:field="*{email}" required ="true"/></td>
			
		</tr>
		<tr>
			<td>Password :</td>
			<td><input type="password" th:field="*{password}" required ="true"/></td>
			
		</tr>
			<tr>
					<td></td>
					<td><input type="submit" value="Login" class="btn btn-primary"/></td>
				</tr>
	</table>
	
	
</form>
</div>

<a href="/register">Register Here</a>

</body>
</html>
