<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Ashok IT-Add Enquiry</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
	<nav class="navbar navbar-expand-lg bg-body-tertiary">
		  <div class="container-fluid">
		    <a class="navbar-brand" href="/dashboard">Home</a>
		    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
		      <span class="navbar-toggler-icon"></span>
		    </button>
		    <div class="collapse navbar-collapse" id="navbarNav">
		      <ul class="navbar-nav">
		       
		        <li class="nav-item">
		          <a class="nav-link" href="/enquiry-page">Add Enquiry</a>
		        </li>
		        <li class="nav-item">
		          <a class="nav-link" href="/view-enquiries">View Enquiries</a>
		        </li>
				<li class="nav-item">
					          <a class="nav-link" href="/logout">LogOut</a>
			     </li>
		      </ul>
		    </div>
		  </div>
		</nav>
		
	<div class="container">
		<h1>Add Enquiry Here</h1>
		<font style="color:greenyellow;">
			<p th:text="${sMsg}"></p>
			</font>
			<font style="color:red;">
			<p th:text="${errMsg}" class="error"></p>
			</font>
		<form th:action="@{/add-enquiry}" th:object="${enquiry}" method="post">
			
			<table>
				<tr>
					<td>Student Name</td>
					<td><input type="text" th:field="*{stuName}"></td>
					<input type="hidden" th:field="*{enquiry_id}" />
				</tr>
				<tr>
					<td>Student PhNo</td>
					<td><input type="text" th:field="*{stuPhNo}"></td>
				
				</tr>
				<tr>
					<td>Class mode</td>
					<td><select th:field="*{classMode}">
							<option value="">-Select-</option>
							<option value="Classroom">Classroom</option>
							<option value="Online">Online</option>
						</select>
					</td>
				</tr>
				<tr>
					<td>Select Course</td>
					<td>
						<select th:field="*{course}">
							<option value="">-Select-</option>
							<option value="Devops">Devops</option>
							<option value="Angular">Angular</option>
							<option value="Java">Java</option>
							<option value="AWS">AWS</option>
						</select>
					</td>
				</tr>
				<tr>
				<td>Enquiry Status</td>
				<td>
					<select th:field="*{enqStatus}">
						<option value="">-Select-</option>
						<option value="Open">Open</option>
						<option value="Enrolled">Enrolled</option>
						<option value="Lost">Lost</option>
					
					</select>
				</td>
				</tr>
				<td><input type = "submit" value = "Save" class="btn btn-primary"></td>
			</table>
		</form>

	</div>

</body>

</html>
