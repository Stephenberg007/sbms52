<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Ashok IT- view enquiries</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
	<nav class="navbar navbar-expand-lg bg-body-tertiary">
		<div class="container-fluid">
			<a class="navbar-brand" href="/dashboard">Home</a>
			<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
				aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarNav">
				<ul class="navbar-nav">

					<li class="nav-item">
						<a class="nav-link" href="/enquiry-page">Add Enquiry</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="/view-enquiries">View Enquiries</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="/logout">LogOut</a>
					</li>
				</ul>
			</div>
		</div>
	</nav>

	<div class="container">
		<h1> View Enquiries Here</h1>
		<form th:action="@{/view-filtered}" th:object="${filterDTO}" method="post">

			<table>

				<tr>
					<td>Class mode</td>
					<td><select th:field="*{classMode}">
							<option value="">-Select-</option>
							<option value="Classroom">Classroom</option>
							<option value="Online">Online</option>
						</select>
					</td>

					<td>Select Course</td>
					<td>
						<select th:field="*{course}">
							<option value="">-Select-</option>
							<option value="Devops">Devops</option>
							<option value="Angular">Angular</option>
							<option value="Java">Java</option>
							<option value="AWS">AWS</option>
						</select>
					</td>

					<td>Enquiry Status</td>
					<td>
						<select th:field="*{enqStatus}">
							<option value="">-Select-</option>
							<option value="Open">Open</option>
							<option value="Enrolled">Enrolled</option>
							<option value="Lost">Lost</option>

						</select>
					</td>
				
				<td><input type="submit" value="Search" class="btn btn-primary"></td></tr>
			</table>
			
		</form>



		<table class="table table-bordered table-striped">
			<thead>
				<tr>
					<th>Name</th>
					<th>PhNo</th>
					<th>Course Name</th>
					<th>Class Mode</th>
					<th>Status</th>
					<th>Action</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="enq :${enquiriesss}">
					<td th:text="${enq.stuName}"></td>
					<td th:text="${enq.stuPhNo}"></td>
					<td th:text="${enq.classMode}"></td>
					<td th:text="${enq.course}"></td>
					<td th:text="${enq.enqStatus}"></td>
					<td>
						<a th:href="@{/edit-enquiry(enquiry_id=${enq.enquiry_id})}">Edit</a>

					</td>
				</tr>
			</tbody>
		</table>


	</div>
</body>

</html>
