<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Registration</title>

</head>

<body>
	<div class="container">
		<h1>Register Here </h1>
		<font style="color:greenyellow;">
			<p th:text="${sMsg}"></p>
		</font>
		<font style="color:red;">
			<p th:text="${errMsg}" class="error"></p>
		</font>
		<form th:action="@{/registration}" th:object="${regDto}" method="post">
			<table>
				<tr>
					<td>Name:</td>
					<td><input type="text" th:field="*{userName}" required="true" /></td>

				</tr>

				<tr>
					<td>Email:</td>
					<td><input type="email" th:field="*{userEmail}" required="true" /></td>

				</tr>
				<tr>
					<td>Phone:</td>
					<td><input type="number" th:field="*{userPhNo}" required="true" /></td>

				</tr>
				<tr>
					<td>Country :</td>
					<td><select th:field="*{countryId}">
							<option value="">-Select-</option>
							<option th:each="entry : ${countries.entrySet()}" 
							        th:value="${entry.key}" 
							        th:text="${entry.value}">
							</option>
						</select></td>

				</tr>
				<tr>
					<td>State :</td>
					<td><select th:field ="*{stateId}">
							<option value="">-Select-</option>
							<option th:each="entry : ${states.entrySet()}" 
							        th:value="${entry.key}" 
							        th:text="${entry.value}">
							</option>

						</select></td>

				</tr>
				<tr>
					<td>City :</td>
					<td><select th:field="*(cityId}">
							<option value="">-Select-</option>
							<option th:each="entry : ${cities.entrySet()}" 
							        th:value="${entry.key}" 
							        th:text="${entry.value}">
							</option>

						</select></td>

				</tr>>




				<tr>
					<td></td>
					<td><input type="submit" value="Sign-Up" class="btn btn-primary" /></td>
				</tr>
			</table>


		</form>
	</div>
	<p>Already have an Account ? <a href="/">Login Here</a></p>


</body>

</html>
