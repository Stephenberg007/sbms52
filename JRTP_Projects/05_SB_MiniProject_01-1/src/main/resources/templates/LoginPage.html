<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
  	<div class="container">
  	<h1>Login Here </h1>
  	<font style="color: greenyellow;">
  		<p th:text="${sMsg}"></p>
		</font>
		<font style="color: red;">
  		<p th:text="${errMsg}" class="error"></p>
  	</font>
  <form th:action="@{/login}" th:object="${userRegObj}" method="post">
  	<table>
  			<tr>
  			<td>Email:</td>
  			<td><input type="email" th:field="*{userEmail}" required ="true"/></td>
  			
  		</tr>
  		<tr>
  			<td>Password :</td>
  			<td><input type="password" th:field="*{userPwd}" required ="true"/></td>
  			
  		</tr>
  			<tr>
  					<td></td>
  					<td><input type="submit" value="Login" class="btn btn-primary"/></td>
  				</tr>
  	</table>
  	
  	
  </form>
  </div>
	<p>Don't Have Account ? <a href="/register">Sign-Up Here</a></p>
  

  </body>
  
</html>
