<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Reset Password</title>

</head>

<body>
	<div class="container">
		<h1>Reset Password</h1>
		<font style="color:greenyellow;">
			<p th:text="${sMsg}"></p>
		</font>
		<font style="color:red;">
			<p th:text="${errMsg}" class="error"></p>
		</font>
		<form th:action="@{/resetPassword}" th:object="${reset}" method="post">
			<table>
				<tr>
					<td>Email</td>
					<td><input type="text" th:field="*{email}" required="true" /></td>

				</tr>

				<tr>
					<td>Old Password:</td>
					<td><input type="password" th:field="*{oldPassword}" required="true" /></td>

				</tr>
				<tr>
					<td>New Password:</td>
					<td><input type="password" th:field="*{newPassword}" required="true" /></td>

				</tr>
				<tr>
					<td>Confirm Password:</td>
					<td><input type="password" th:field="*{confirmPassword}" required="true" /></td>

				</tr>
				<tr>
					<td></td>
					<td><input type="submit" value="Update" class="btn btn-primary" /></td>
				</tr>
			</table>


		</form>
	</div>
	<p> <a href="/">Login Here</a></p>

</body>

</html>
